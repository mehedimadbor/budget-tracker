<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h1, h2 {
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    input, select {
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #ffffff;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #d1d1d1;
    }
    .entry-list {
      margin-top: 20px;
    }
    .entry-item {
      background: #2a2a2a;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .summary {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
    .print-pdf-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .print-pdf-buttons button {
      flex: 1;
    }
    .daily-summary, #filteredResult, #monthlySummary {
      margin-top: 20px;
      padding: 15px;
      background: #2c2c2c;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .daily-summary h3, h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.3rem;
      color: #00ffd5;
    }
    .daily-summary p, #filteredResult p, #monthlySummary p {
      background: #1e1e1e;
      padding: 8px 12px;
      border-left: 5px solid #00ffd5;
      border-radius: 5px;
      margin: 6px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container" id="tracker">
    <h1>Budget Tracker</h1>

    <label for="income">Balance Add Koro:</label>
    <input type="number" id="income" placeholder="Ex: 20000" />
    <button onclick="addIncome()">Balance Add</button>

    <label for="amount">Khorocher Amount:</label>
    <input type="number" id="amount" placeholder="Ex: 100" />

    <label for="category">Category:</label>
    <select id="category">
      <option value="Khawa">Khawa</option>
      <option value="Ghari Vara">Ghari Vara</option>
      <option value="Onno Khoroch">Onno Khoroch</option>
    </select>

    <input type="text" id="newCategory" placeholder="Notun Category (optional)" />
    <button onclick="addCategory()">Notun Category Add</button>

    <button onclick="addExpense()">Khoroch Add</button>
    <button onclick="resetData()" style="background:#ff4444;color:white">Reset All</button>
    <button onclick="resetDailySummary()" style="background:#555;color:white">Reset Daily Summary</button>

    <div class="entry-list" id="entries"></div>

    <div class="summary">
      <p>Total Balance: <span id="totalIncome">0</span> Tk</p>
      <p>Total Khoroch: <span id="totalExpense">0</span> Tk</p>
      <p>Available Balance: <span id="balance">0</span> Tk</p>
    </div>

    <div class="daily-summary" id="dailySummary"></div>

    <h2>ðŸ“† Filter by Date</h2>
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="filterByDate()">Filter</button>
    <div id="filteredResult"></div>

    <h2>ðŸ“… Monthly Summary</h2>
    <button onclick="showMonthlySummary()">Show Monthly Summary</button>
    <div id="monthlySummary"></div>

    <div class="print-pdf-buttons">
      <button onclick="window.print()">Print Result</button>
      <button onclick="downloadPDF()">Download PDF</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    let totalIncome = parseFloat(localStorage.getItem('totalIncome')) || 0;
    let totalExpense = 0;
    let expenseData = JSON.parse(localStorage.getItem('expenseData')) || [];
    const dailyData = {};

    function getToday() {
      return new Date().toISOString().split('T')[0];
    }

    function addIncome() {
      const incomeInput = document.getElementById("income");
      const value = parseFloat(incomeInput.value);
      if (!isNaN(value) && value > 0) {
        totalIncome += value;
        localStorage.setItem('totalIncome', totalIncome);
        incomeInput.value = "";
        updateDisplay();
      }
    }

    function addExpense() {
      const amountInput = document.getElementById("amount");
      const category = document.getElementById("category").value;
      const value = parseFloat(amountInput.value);
      const today = getToday();

      if (!isNaN(value) && value > 0) {
        totalExpense += value;
        if (!dailyData[today]) dailyData[today] = { income: totalIncome, expense: 0 };
        dailyData[today].expense += value;

        const newEntry = { id: Date.now(), date: today, category, amount: value };
        expenseData.push(newEntry);
        localStorage.setItem('expenseData', JSON.stringify(expenseData));

        renderEntries();
        updateDisplay();
        updateDailySummary();
        amountInput.value = "";
      }
    }

    function renderEntries() {
      totalExpense = 0;
      const entryDiv = document.getElementById("entries");
      entryDiv.innerHTML = "";

      expenseData.forEach(entry => {
        totalExpense += entry.amount;
        const div = document.createElement("div");
        div.className = "entry-item";

        const text = document.createElement("span");
        text.textContent = `${entry.date} - ${entry.category}: ${entry.amount} Tk`;

        const btn = document.createElement("button");
        btn.innerHTML = "<strong>Delete</strong>";
        btn.style.background = "#ff4444";
        btn.style.color = "#fff";
        btn.style.fontSize = "10px";
        btn.style.padding = "2px 6px";
        btn.style.borderRadius = "3px";

        btn.onclick = () => {
          expenseData = expenseData.filter(e => e.id !== entry.id);
          localStorage.setItem('expenseData', JSON.stringify(expenseData));
          renderEntries();
          updateDisplay();
          updateDailySummary();
        };

        div.appendChild(text);
        div.appendChild(btn);
        entryDiv.appendChild(div);
      });
    }

    function updateDisplay() {
      document.getElementById("totalIncome").textContent = totalIncome;
      document.getElementById("totalExpense").textContent = totalExpense;
      document.getElementById("balance").textContent = totalIncome - totalExpense;
    }

    function updateDailySummary() {
      const summaryDiv = document.getElementById("dailySummary");
      summaryDiv.innerHTML = "<h3>\ud83d\udcc5 Daily Summary</h3>";
      const summary = {};
      expenseData.forEach(e => {
        if (!summary[e.date]) summary[e.date] = 0;
        summary[e.date] += e.amount;
      });
      for (const date in summary) {
        const p = document.createElement("p");
        p.textContent = `${date} âž¤ Khoroch: ${summary[date]} Tk | Available: ${totalIncome - summary[date]} Tk`;
        summaryDiv.appendChild(p);
      }
    }

    function resetData() {
      totalIncome = 0;
      totalExpense = 0;
      expenseData = [];
      localStorage.removeItem('expenseData');
      localStorage.removeItem('totalIncome');
      renderEntries();
      updateDisplay();
      updateDailySummary();
    }

    function resetDailySummary() {
      document.getElementById("dailySummary").innerHTML = "";
    }

    function addCategory() {
      const input = document.getElementById("newCategory");
      const value = input.value.trim();
      if (value) {
        const opt = document.createElement("option");
        opt.value = value;
        opt.textContent = value;
        document.getElementById("category").appendChild(opt);
        input.value = "";
      }
    }

    function filterByDate() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const filtered = expenseData.filter(e => e.date >= start && e.date <= end);

      let total = 0;
      const resultDiv = document.getElementById("filteredResult");
      resultDiv.innerHTML = "";

      filtered.forEach(e => {
        total += e.amount;
        const p = document.createElement("p");
        p.textContent = `${e.date} âž¤ ${e.category}: ${e.amount} Tk`;
        resultDiv.appendChild(p);
      });

      const totalP = document.createElement("p");
      totalP.style.fontWeight = "bold";
      totalP.textContent = `Total from ${start} to ${end}: ${total} Tk`;
      resultDiv.appendChild(totalP);
    }

    function showMonthlySummary() {
      const monthly = {};
      expenseData.forEach(e => {
        const [year, month] = e.date.split("-");
        const key = `${year}-${month}`;
        if (!monthly[key]) monthly[key] = 0;
        monthly[key] += e.amount;
      });
      const summaryDiv = document.getElementById("monthlySummary");
      summaryDiv.innerHTML = "";
      for (const month in monthly) {
        const p = document.createElement("p");
        p.textContent = `${month} âž¤ Total Khoroch: ${monthly[month]} Tk`;
        summaryDiv.appendChild(p);
      }
    }

    function downloadPDF() {
      const element = document.getElementById("tracker");
      const opt = {
        margin: 0.5,
        filename: 'budget-report.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }

    window.onload = function () {
      renderEntries();
      updateDisplay();
      updateDailySummary();
    }
  </script>
</body>
</html>
